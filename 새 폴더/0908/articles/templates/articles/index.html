{% extends 'base.html' %}

{% block content %}
  <h2>ARTICLES INDEX</h2>
  <a href="{% url "articles:create" %}">CREATE NEW</a>
  <hr>
  {% for article in articles %}
    <p>제목 : {{article.title}}</p>
    <p>작성자 : {{article.user}}</p>
    <p>내용 : {{article.content}}</p>
    <a href="{% url "articles:detail" article.pk %}">[detail]</a>
    <hr>
  {% endfor %}
{% endblock content %}
