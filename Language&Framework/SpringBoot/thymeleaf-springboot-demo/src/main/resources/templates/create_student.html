<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand mx-3">Student Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}"> Student Management </a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
  <div class = "container">
    <div class = "row">
      <div class = "col-6 container justify-content-center card">
        <h1 class = "text-center"> Create New Student</h1>
        <div class = "card-body">
          <form th:action="@{/students}" th:object="${student}" method="POST">
            <div class = "form-group">
              <label> Student First Name</label>
              <input type="text" name = "firstName" class = "form-control" th:field="*{firstName}">
            </div>
            <div class = "form-group">
              <label> Student Last Name</label>
              <input type="text"
              name = "lastName"
              class = "form-control"
              th:field="*{lastName}">
            </div>
            <div class = "form-group">
              <label> Student Email</label>
              <input type="text"
              name = "email"
              class = "form-control"
              th:field="*{email}">
            </div>

            <div class = "box-footer">
              <button type="submit" class = "btn btn-primary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
